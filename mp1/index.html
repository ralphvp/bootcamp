<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <style></style>

    <title>Maretrade</title>
  </head>
  <body>
    <!-- Landing Page Section -->
    <div class="container wrapper1">
      <div class="row mt-5">
        <div class="col-lg-6 left-wrapper">
          <div class="row">
            <div class="col-lg-12 text-center">
              <img
                src="img/mtLogo.png"
                alt="Maretrade logo"
                id="img-logo"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-lg-12 text-center">
            <!-- <p class="display-5">Caption</p> -->
          </div>
        </div>
        <!-- Login form -->
        <div class="col-lg-6 mt-5">
          <div class="row col-lg-6 offset-lg-3">
            <form action="">
              <!-- <label for="login">Login: </label> -->
              <div class="mb-4">
                <input
                  type="text text-box"
                  id="username"
                  placeholder="Email or phone number"
                  class="form-control"
                />
              </div>

              <!-- <label for="password">Password: </label> -->
              <div class="mb-2">
                <input
                  type="password"
                  name=""
                  id="password"
                  placeholder="Password"
                  class="form-control"
                />
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember"
                      checked
                    />
                    <label for="remember" class="form-check-label"
                      >Remember me</label
                    >
                  </div>
                </div>

                <!-- forgot password -->
                <div class="col-lg-6" id="forgotPw">
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <button
                type="button"
                class="btn btn-primary btn-block mt-4 col-lg-12"
                id="btn-login"
              >
                Login
              </button>

              <hr />
              <div class="text-center" id="sign-up">
                <!-- <button type="button" class="btn btn-success btn-block mb-4">
                  Create new account
                </button> -->
                <span>Don't have an account? </span><a href="">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="container-fluid py-2">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="font-weight-light text-center">
              Bootstrap 4 Horizontal Scrolling Cards with Flexbox
            </h2>
            <div class="d-flex flex-row flex-nowrap overflow-auto">
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
              <div class="card card-body">Card</div>
            </div>
          </div>
        </div>
      </div>
      <!-- top midman / popular maretrends -->
      <!-- <div class="container">
        <div class="row">
          <p>HERE</p>
        </div>
      </div> -->

      <!-- FOOTER -->
      <footer class="container p"></footer>

      <!--CONTAINER CLOSING TAG-->
    </div>
  </body>
</html>
