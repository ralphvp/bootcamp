<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
</head>
<body>

    <h1>Voter Registration</h1>
    <form action="">

        <label for="firstName">First name: </label>
        <input type="text" placeholder="ex. Juan" value="" id="firstName"><br />

        <label for="lastName">Last name: </label>
        <input type="text" name="" id="lastName" placeholder="ex. de la Cruz"><br />

        <label for="">Email address: </label>
        <input type="email" name="" id="email" placeholder="ex. jdelacruz@gmail.com"><br>

        <label for="pw" >Password: </label>
        <input type="password" name="" id="pw" type="password" placeholder="at least 6 character" minlength="6" maxlength="16"><br />

        <label for="confirmPW">Confirm password: </label>
        <input type="password" name="" id="confirmPW" placeholder="re-enter password" minlength="6" maxlength="16"><br />

        <label for="birthdate">Birthdate: </label>
        <input type="date" name="" id="birthdate"><br />

        <label for="excitement">How excited are you to vote?</label>
        <input type="range" name="" id="excitement"><br />

        <label for="civil_status">Civil status: </label>
        <select name="civil_status" id="civil_status">
            <option value="" selected disabled>Select one...</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="separated">Separated</option>
            <option value="Widowed">Widowed</option>
            <option value="other">Other</option>
        </select>
        <br />

        <label for="numberOfChildren">Number of children: </label>
        <input type="number" name="" id="numberOfChildren" placeholder="ex. 2" value="0" min="0" max="20"> <br/>

        <label for="pic_voter_id">Upload picture of voter ID: </label>
        <input type="file" id="pic_voter_id"><br/>

        <label for="driverLicense">Driver's license:</label>
        <input type="text" name="" id="driverLicense" placeholder="ex. E12-00-000000" minlength="13" maxlength="13" required disabled><br/>

        <label for="feedback">Provide feedback on the registration process: </label>
        <br>
        <textarea name="" id="" cols="10" rows="5" placeholder="Enter 3-5 sentences!"></textarea>
        <br>

        <input type="submit" name="" id="" value="Submit Registration Form">

    </form>

    <h1>Your Ballot</h1>
    <form action="">
        <h2>President</h2>
        <input
        type="radio"
        name="president"
        value="lelouch_britannia"
        id="president1"
      />
      <label for="president1">Lelouch Vi Britannia</label><br />
      <input
        type="radio"
        name="president"
        value="eren_jaeger"
        id="president2"
      />
      <label for="president2">Eren Jaeger</label><br />
      <input
        type="radio"
        name="president"
        value="matt_monroe"
        id="president3"
        checked
      />
      <label for="president3">Matt Monroe</label><br />
      
        <h2>Vice President</h2>
        <input
        type="radio"
        name="vice_president"
        value="suzaku_kururugi"
        id="vice1"
      />
        <label for="vice1">Suzaku Kururugi</label><br />
        <input type="radio" name="vice_president" value="king_cole" id="vice2" />
        <label for="vice2">King Cole</label>
        

        <h2>Senator</h2>
        <input type="checkbox" name="senator1" value="jill_valentine" id="senator1">
        <label for="senator1">Jill Valentine</label><br>

        <input type="checkbox" name="senator2" value="baki_hanma" id="senator2">
        <label for="senator2">Baki Hanma</label><br>

        <input type="checkbox" name="senator3" value="tifa_lockhart" id="senator3">
        <label for="senator2">Tifa Lockhart</label><br>
        <input type="submit" value="Submit Ballot" name="" id="">
        

    </form>

</body>
</html>
