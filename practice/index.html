<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font: Maharlika -->
    <title>Document</title>

</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row wrapper-logo-login">
                <!-- logo and login section -->
                <div class="col-lg-6 side-image" id="side-img">
                <!-- logo & image -->
                    <!-- <img src="img/mtLogo.png" alt="Logo of MareTrade" class=""> -->
                    <div class="text">
                        <p>Welcome to the maretest website!</p>
                    </div>
                </div>

                <!-- login -->
                <div class="col-lg-6 right">
                <div class="input-box">
                <header>Login</header>
                <div class="input-field">
                    <!-- <label for="username">Username: </label> -->
                    <input type="text" class="input" id="username" required autocomplete="off" placeholder="Username">
                </div>
                <div class="input-field">
                    <!-- <label for="password">Password: </label> -->
                    <input type="password" class="input" id="password" required autocomplete="off" placeholder="Password">
                </div>
                <a href="">Forgot password?</a> <a href="">Sign up!</a>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login" id="btnSubmit" required autocomplete="off">
                </div>

                </div>
                <div>
                    <!-- top midman sidescroll section -->
                </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
